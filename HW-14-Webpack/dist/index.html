<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
    <div class="wrapper">
        <div class="cubArea"></div>
    </div>

    <div class="keys">
      <div class="key" data-key="65">
          <kbd>A</kbd>
          <span class="sound">bongo</span>
      </div>
      <div class="key" data-key="83">
          <kbd>S</kbd>
          <span class="sound">guitar</span>
      </div>
      <div class="key" data-key="68">
          <kbd>D</kbd>
          <span class="sound">piano</span>
      </div>
      <div class="key" data-key="70">
          <kbd>F</kbd>
          <span class="sound">trumpet</span>
      </div>
      <div class="key" data-key="71">
          <kbd>G</kbd>
          <span class="sound">wohaa</span>
      </div>
      <div class="key" data-key="72">
          <kbd>H</kbd>
          <span class="sound">ziiin</span>
      </div>
  </div>

  <audio data-key="65" src="../src/audio/Bongo.mp3"></audio>
  <audio data-key="83" src="../src/audio/GuitarBank.mp3"></audio>
  <audio data-key="68" src="../src/audio/Saloon.mp3"></audio>
  <audio data-key="70" src="../src/audio/Trumpet.mp3"></audio>
  <audio data-key="71" src="../src/audio/Woooha.mp3"></audio>
  <audio data-key="72" src="../src/audio/Ziiin.mp3"></audio>

    <script src="main.js"></script>
  </body>
</html>
